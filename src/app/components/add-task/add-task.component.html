<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">

    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" name="text" [(ngModel)]="text" id="text" placeholder="Add Task">
    </div>
    <div class="form-control">
        <label for="day">Day</label>
        <input type="text" name="day" [(ngModel)]="day" id="day" placeholder="Add Day and Time">
    </div>
    <div class="form-control form-control-check" id="lastPartDiv">
        <label for="reminder">Reminder</label>
        <input type="checkbox" name="reminder" [(ngModel)]="reminder" id="reminder">
        <input class="btn btn-block" type="submit" value="Save Task" name="submitTask" id="submitTask">
    </div>
</form>
